<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Wallpaper with Video</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .wallpaper-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .wallpaper {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      transform: scale(1.1);
    }

    .info-container {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 25px;
     ;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      text-align: left;
      animation: fadeIn 2s;
    }

    .info-container div {
      margin-bottom: 5px;
      font-size: 18px;
    }

    #time {
 competition      font-size: 40px;
      font-weight: 700;
      letter-spacing: 1px;
      text-align: center;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    #date {
      font-size: 20px;
      text-align: center;
      margin-top: 10px;
      color: #f3f3f3;
    }

    #online-status {
      display: flex;
      align-items: center;
      justify-content: center;
      color: lime;
      font-weight: 600;
    }

    #online-status i {
      margin-right: 8px;
    }

    .social-widget {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 15px;
      display: flex;
      gap: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    .social-widget a {
      color: white;
      font-size: 22px;
      transition: color 0.3s ease;
    }

    .social-widget a:hover {
      color: #ff416c;
    }

    .weather-widget {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      font-size: 18px;
      text-align: right;
      animation: fadeIn 4s;
    }

    .weather-widget i {
      margin-right: 8px;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.7));
      z-index: 0;
    }

    @media (max-width: 768px) {
      .info-container {
        left: 10px;
        top: 10px;
      }

      .social-widget {
        bottom: 10px;
        left: 10px;
      }

      #time {
        font-size: 30px;
      }

      #date {
        font-size: 16px;
      }

      .social-widget a {
        font-size: 18px;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="wallpaper-container">
    <div class="overlay"></div>

    <!-- Video background -->
    <video autoplay muted loop class="wallpaper">
      <source src="./asset/skadi-playing-harp-arknights-moewalls-com.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Time and Date -->
    <div class="info-container">
      <div id="time"></div>
      <div id="date"></div>
      <div id="online-status"><i class="fas fa-signal"></i> Online</div>
    </div>

    <!-- Social Media Icons -->
    <div class="social-widget">
      <a href="https://twitter.com/yourusername" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://linkedin.com/in/yourusername" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/wignn" target="_blank"><i class="fab fa-github"></i></a>
    </div>

    <!-- Weather widget -->
    <div class="weather-widget">
      <div id="weather-status"><i class="fas fa-sun"></i> Sunny, 27Â°C</div>
      <div id="weather-location">Jakarta</div>
    </div>
  </div>

  <script>
    function updateTimeAndDate() {
      const timeElement = document.getElementById("time");
      const dateElement = document.getElementById("date");

      const now = new Date();
      const hours = now.getHours().toString().padStart(2, "0");
      const minutes = now.getMinutes().toString().padStart(2, "0");
      const seconds = now.getSeconds().toString().padStart(2, "0");

      const day = now.getDate().toString().padStart(2, "0");
      const month = (now.getMonth() + 1).toString().padStart(2, "0");
      const year = now.getFullYear();

      timeElement.textContent = `${hours}:${minutes}:${seconds}`;
      dateElement.textContent = `${day}/${month}/${year}`;
    }

    setInterval(updateTimeAndDate, 1000);

    updateTimeAndDate();
  </script>
</body>

</html>
